
<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pier Coquetelaria | Eventos de Luxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #152419;
            color: #ddcaaf;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        section {
            scroll-margin-top: 100px;
        }
        
        /* Ocultar scrollbar mantendo scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animação do fluxo dos pontos na trilha */
        @keyframes flow-dots {
            to {
                stroke-dashoffset: -100;
            }
        }
        .animate-flow-dots {
            stroke-dasharray: 4, 12;
            animation: flow-dots 10s linear infinite;
        }

        /* Animação Flutuante */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        .animate-float-reverse {
            animation: float 10s ease-in-out infinite reverse;
        }

        /* Brilho da Água */
        .water-caustics {
            background: linear-gradient(45deg, rgba(221,202,175,0.03) 0%, transparent 100%);
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            animation: move-water 20s linear infinite;
        }
        @keyframes move-water {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #152419; }
        ::-webkit-scrollbar-thumb { background: #686856; border-radius: 10px; }
        
        nav a { pointer-events: auto; }
    </style>
